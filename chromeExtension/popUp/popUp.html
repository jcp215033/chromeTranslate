<!DOCTYPE html>
<html>

<head>
    <title>Translate Popup</title>
    <style>
        body {
            width: 300px;
            margin: 0;
            padding: 0;
        }

        #translate-button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <input type="text" id="srcLang" placeholder="Source language (e.g., en)" />
    <input type="text" id="destLang" placeholder="Target language (e.g., es)" />
    <button id="translate-button">Translate Selected Text</button>
    <script src="popup.js"></script>
</body>

</html>
